{% load static %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>xtreme</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
</head>

<body>
    <div class="login-card" style="background: #00005d;"><img class="profile-img-card" src="{% static 'assets/img/logo2.png' %}">
        <p class="profile-name-card"> </p>
        <form class="form-signin" method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <div>
                <label style="color:white;" for="id_username">Usu√°rio:</label>
                <input class="form-control" type="text" name="username" id="id_username">
            </div>
            <div style="padding-bottom:10px;">
                <label style="color:white;" for="id_password">Senha:</label>
                <input class="form-control" type="password" name="password" id="id_password">
            </div>
            <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Entrar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/js/script.min.js' %}"></script>
</body>

</html>
