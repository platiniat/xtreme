{% extends 'core/base_investidor_area.html' %}
{% load static %}

{% block main %}
    <div class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="10000" data-bs-pause="false" id="carousel-1">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100 d-block" src="{% static 'assets/img/slide1.png' %}" alt="Slide Image" style="height: auto;aspect-ratio: 3 / 1;">
            </div>
            <div class="carousel-item">
                <img class="w-100 d-block" src="{% static 'assets/img/slide2.png' %}" alt="Slide Image" style="height: auto;aspect-ratio: 3 / 1;">
            </div>
        </div>
        <div>
            <a class="carousel-control-prev" href="#carousel-1" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-1" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-1" data-bs-slide-to="1"></button>
        </div>
    </div>
    <section class="py-4 py-xl-5" style="padding-top: 0px!important;">
        <div class="container">
            <div class="text-center p-4 p-lg-5">
                <p class="fw-bold text-primary mb-2">XTREME TRADER</p>
                <h1 class="fw-bold mb-4">Acompanhe aqui todos os seus investimentos!</h1>
                <a href="{% url 'investidor_area_investimentos' %}" role="button" class="btn btn-primary fs-5 me-2 py-2 px-4" style="margin-bottom: 20px;"><i class="fa fa-line-chart"></i>&nbsp;Ver Investimentos</a>
                <button class="btn btn-light fs-5 py-2 px-4" type="button" style="margin-bottom: 20px;">Nos envie uma mensagem</button>
            </div>
        </div>
    </section>
{% endblock %}
