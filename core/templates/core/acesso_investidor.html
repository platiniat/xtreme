{% extends 'core/base.html' %}
{% load static %}

{% block main %}

    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Acesso ao sistema para {{ investidor.nome }}</p>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div>
                  <label for="usuario_nome">Nome de usuário:</label>
                  <input class="form-control" type="text" id="usuario_nome" name="usuario_nome" value="{{ investidor.usuario.username }}" required>
                </div>
                <button style="margin-top:20px;" class="btn btn-warning btn-icon-split" type="submit"><span class="text-white-50 icon"><i class="fas fa-check"></i></span><span class="text-white text">Atualizar acesso</span></button>
            </form>
        </div>
    </div>
    <div class="card shadow" style="margin-top: 30px;">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Ações</p>
        </div>
        <div class="card-body"><a href="{% url 'cliente_list' %}" class="btn btn-secondary btn-icon-split" role="button"><span class="text-white-50 icon"><i class="fa fa-arrow-circle-left"></i></span><span class="text-white text">VOLTAR</span></a></div>
    </div>

{% endblock %}
