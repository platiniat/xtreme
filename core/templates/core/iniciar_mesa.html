{% extends 'core/base.html' %}
{% load static %}

{% block main %}
    <div class="card shadow">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Iniciar Mesa</p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="data_inicio" class="form-label">Data de Início:</label>
                    <input type="date" id="data_inicio" name="data_inicio" class="form-control" value="{{ data_inicio }}">
                </div>

                <div class="mb-3">
                    <label for="data_fim" class="form-label">Data de Fechamento:</label>
                    <input type="date" id="data_fim" name="data_fim" class="form-control" value="{{ data_fim }}">
                </div>

                <div class="mb-3">
                    <label for="valor_investido" class="form-label">Valor do Investimento:</label>
                    <input required type="text" id="valor_investido" name="valor_investido" class="form-control" value="{{ valor_investido_str }}">
                </div>

                <div class="mb-3">
                    <label for="porcentagem" class="form-label">Renderá no intervalo (%):</label>
                    {% if not edit %}
                        <input required type="text" id="porcentagem" name="porcentagem" class="form-control" value="{{ conta.porcentagem }}">
                    {% else %}
                        <input required type="text" id="porcentagem" name="porcentagem" class="form-control" value="{{ mesa.porcent_rend_valor_investido }}">
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary">
                    {% if not edit %}
                        Iniciar Mesa
                    {% else %}
                        Salvar
                    {% endif %}
                </button>
            </form>
        </div>
    </div>

    <div class="card shadow" style="margin-top: 20px;">
        <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold">Ações</p>
        </div>
        <div class="card-body">
            <a href="{% url 'cliente_list' %}" class="btn btn-secondary btn-icon-split" role="button">
                <span class="text-white-50 icon"><i class="fas fa-arrow-left"></i></span>
                <span class="text-white text">VOLTAR</span>
            </a>
        </div>
    </div>
{% endblock %}
